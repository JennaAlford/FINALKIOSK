<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery â€“ Digital Afterlife</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden; /* kiosk, no scrolling */
      font-family: Arial, sans-serif;
      color: #00ff66;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 10px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .carousel {
      width: 80%;
      height: 60%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border: 3px solid #00ff66;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .carousel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active {
      opacity: 1;
    }

    .caption {
      font-size: 1.4rem;
      max-width: 900px;
      min-height: 40px;
    }

    .nav-btn {
      margin-top: 20px;
      padding: 20px 40px;
      font-size: 2rem;
      font-weight: bold;
      background: #00ff66;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .nav-btn:hover,
    .nav-btn:focus {
      background: #33ff88;
      outline: 3px solid #00ff66;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GALLERY</h1>

    <div class="carousel" id="carousel">
      <img src="Jewish memorial.jpeg" class="active" alt="Image 1">
      <img src="memorial webpage.jpeg" alt="Image 2">
      <img src="findagrave webpage.jpeg" alt="Image 3">
      <img src="digital cemetery.jpeg" alt="Image 4">
    </div>

    <div class="caption" id="caption">A digitized collage made to organize and honor those lost in the Holocaust.</div>

    <button class="nav-btn" onclick="location.href='Page4.html'">CONTINUE</button>
  </div>

  <script>
    const images = document.querySelectorAll('#carousel img');
    const caption = document.getElementById('caption');

    const captions = [
      "A digitized memorial collage made to organize and honor those lost in the Holocaust.",
      "A website used to create custom memorial pages for loved ones. ",
      "The Find A Grave webpage, used to locate burial sites around the world.",
      "A European virtual cemetery where loved ones can be honored.",
    ];

    let index = 0;

    setInterval(() => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
      caption.textContent = captions[index];
    }, 10000); // 10 seconds
  </script>

</body>
</html>
