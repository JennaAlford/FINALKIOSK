<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Afterlife Kiosk</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden; /* No scrolling allowed */
      font-family: Arial, sans-serif;
    }

    /* Fullâ€‘screen background image */
    .bg-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    /* Button to continue */
    .enter-btn {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      background: #00ff66;
      color: black;
      padding: 20px 40px;
      font-size: 2rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 2;
    }

    .enter-btn:hover,
    .enter-btn:focus {
      background: #33ff88;
      outline: 3px solid #00ff66;
    }
  </style>
</head>
<body>
  <!-- Replace this image file with your actual kiosk background -->
  <img src="DigitalAfterlife.jpeg" alt="Kiosk Background" class="bg-img">

  <button class="enter-btn" onclick="location.href='Page2.html'">ENTER</button>
</body>
</html>
